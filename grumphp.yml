parameters:
    git_dir: .
    bin_dir: ./vendor/bin
    ignore_unstaged_changes: false
    tasks:
      git_blacklist:
        keywords:
          - "die("
          - "var_dump("
          - "exit;"
          - "dd("
      phpcs:
        standard: PSR2
        show_warnings: true
        tab_width: 4
        ignore_patterns: []
        sniffs: []
